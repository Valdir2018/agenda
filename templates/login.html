<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agenda</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
        <h2>Login</h2>
         <div class="container">
             <form action="submit" method="POST" class="form-horizontal">{% csrf_token %}
                 <div class="col-md-12">
             <div class="form-group">
                <label>Usu√°rio</label>
                <input type="text" name="usuario" class="form-control" placeholder="Digite seu login">
             </div>
             <div class="form-group">
                <label>Senha</label>
                <input type="password" name="senha" class="form-control"  placeholder="Digite sua senha">
             </div>
             <div class="form-group">
                 <input type="submit" value="Acessar" class="btn btn-success">
             </div>
         </div>

        </form>
          <div class="col-md-10">
               {% for message in messages %}
                   <span class="alert alert-danger">Erro: {{ message }}</span>
               {% endfor %}
          </div>
      </div>
</body>
</html>
